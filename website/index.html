<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Photobooth</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>AI Photobooth</h1>
    <div id="camera-container">
        <video id="video" autoplay></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <select id="prompt-select">
            <option value="0">STUDENT</option>
            <option value="1">ASTRONAUT</option>
            <option value="2">F1 DRIVER</option>
            <option value="3">DIVER</option>
        </select>
        <button id="capture-btn">Capture Photo</button>
    </div>
    <div id="result-container">
        <img id="result-img" src="" alt="Processed Image" style="display: none;">
        <p id="status-msg">Processing...</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
